<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <title>Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      margin-top: 30px;
    }
    p {
      margin-top: 10px;
      text-align: center;
    }
    .auth {
      margin-top: 20px;
      text-align: center;
    }
    .auth a {
      text-decoration: none;
      color: #fff;
      background-color: #4CAF50;
      padding: 10px 20px;
      border-radius: 5px;
      margin-right: 10px;
    }
    .auth a:hover {
      background-color: #3e8e41;
    }
    .logout a {
      text-decoration: none;
      color: #fff;
      background-color: #f44336;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .logout a:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
<h2>Welcome to Homepage</h2>
<!--<p sec:authorize="hasRole('ROLE_ANONYMOUS')">Text visible to anonymous.</p>-->
<p sec:authorize="hasRole('USER')">Text visible to user.</p>
<p sec:authorize="hasRole('ADMIN')">Text visible to admin.</p>
<p sec:authorize="isAuthenticated()">You have been authenticated.</p>
<div sec:authorize="hasRole('ROLE_ANONYMOUS')" class="auth">
  <a th:href="@{|/login|}" th:text="'Log in'"></a>
  <a th:href="@{|/register|}" th:text="'Register'"></a>
</div>
<div sec:authorize="isAuthenticated()" class="auth">
  <p>Logged in as: <span sec:authentication="name"></span></p>
  <p>Has role: <span sec:authentication="authorities"></span></p>
  <p sec:authorize="hasAuthority('USER')"><a th:href="@{|/dashboard|}" th:text="'User Dashboard'"></a></p><br><br>
  <p sec:authorize="hasAuthority('USER')"><a th:href="@{|/animal|}" th:text="'Animal Dashboard'"></a></p><br><br>
  <p sec:authorize="hasAuthority('USER')"><a th:href="@{|/volunteer|}" th:text="'Volunteer Dashboard'"></a></p><br><br>
  <p sec:authorize="hasAuthority('ADMIN')"><a th:href="@{|/admin/dashboard|}" th:text="'Home'"></a></p><br><br>
<!--  <p sec:authorize="hasAuthority('ADMIN')"><a th:href="@{|/animal|}" th:text="'Show Animals'"></a></p><br><br>-->
<!--  <p sec:authorize="hasAuthority('ADMIN')"><a th:href="@{|/volunteer|}" th:text="'Show Volunteers'"></a></p><br><br>-->
  <p sec:authorize="hasAuthority('ADMIN')"><a th:href="@{|/viewPeople|}" th:text="'Show Users'"></a></p><br><br>
  <p sec:authorize="hasAuthority('ADMIN')"><a th:href="@{|/animal|}" th:text="'Animal Dashboard'"></a></p><br><br>
  <p sec:authorize="hasAuthority('ADMIN')"><a th:href="@{|/volunteer|}" th:text="'Volunteer Dashboard'"></a></p><br><br>
  <p sec:authorize="hasAuthority('ADMIN')"><a th:href="@{|/sendEmail|}" th:text="'Send Email'"></a></p><br><br>
  <div class="logout">
    <a th:href="@{/logout}">Log out</a>
  </div>
</div>
</body>
</html>
