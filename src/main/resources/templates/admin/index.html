<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Animal</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/animal}">Animal Protection Management System</a>
            <a class="navbar-brand" href="#" th:href="@{/volunteer}">Volunteer</a>
            <a class="navbar-brand" href="#" th:href="@{/registration}">Registration</a>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container my-2">
    <div>
        <h1>Animal List</h1>
        <a th:href="@{/showAnimal}" class="btn btn-success btn-sm mb-3"> Add Animal</a>
    </div>
    <div>&nbsp;</div>
    <div>
        <!--    <form action="#" th:action="@{/}">-->
        <!--      <input type="hidden" name="sortField" th:value="${sortField}"/>-->
        <!--      <input type="hidden" name="sortDir" th:value="${sortDir}"/>-->
        <!--      Search: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}"/>-->
        <!--      &nbsp;-->
        <!--      <input type="submit" value="Search">-->
        <!--      &nbsp;-->
        <!--      <input type="button" value="Clear" id="btnClear" onclick="clearSearch()">-->
        <!--    </form>-->
    </div>
    <div>&nbsp;</div>


    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">
                    Name</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=breed&sortDir=' + ${reverseSortDir}}">
                    Breed</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=age&sortDir=' + ${reverseSortDir}}">
                    Age</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=sex&sortDir=' + ${reverseSortDir}}">
                    Gender</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=issue&sortDir=' + ${reverseSortDir}}">
                    Issue</a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="animal : ${listAnimals}">
            <td th:text="${animal.name}"></td>
            <td th:text="${animal.breed}"></td>
            <td th:text="${animal.age}"></td>
            <td th:text="${animal.sex}"></td>
            <td th:text="${animal.issue}"></td>

        </tr>
        </tbody>
    </table>
    <div th:if="${totalPages > 1}">
        <div class="row col-sm-10">
            <div class="col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <div class="col-sm-1">
            <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
            </span>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>

            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript">
    function clearSearch(){
        window.location = "[[@{/}]]";
    }
</script>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
